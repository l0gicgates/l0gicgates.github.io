<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Searcher</title>
     <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	 <link href="styles.css" rel="stylesheet">
</head>
<body ng-controller="Example">


    <div class="container">
      <div class="row">
        <div class="col-md-12"><h1>Instagram Searcher</h1></div>
      	<form name="loginform" novalidate ng-submit="login.submit(loginForm)" class="css-form">
				<div class="controls form-inline"  >
					 <label for="inputKey">Search this tag: </label> 
					 <input type="text" class="form-control" ng-model="user.tag"  required >
					 <input class="btn btn-default" type="submit" value="Submit">
				</div>

		</form>

      </div>
      <div class="row">
		<div ng-repeat="p in pics | orderBy:orderBy" class="col-md-2">
			<a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" class="img-responsive thumbnail" title="{{p.caption.text}}"></a>
        </div>
       </div>
    </div>

  
 
</body>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="instagram.js"></script>

</html>
